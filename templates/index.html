<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: sans-serif Montserrat;
  font-weight: bold;
  background-color: #fff;
  
}
.logo{
	width: 200px;
	height: 100px;
}


.header {
  overflow: hidden;
  background-color: #192436;
  padding: 5px 50px 5px 30px;
}

.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 22px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.active {
  color: white;
  background-color: #34495E;
}

.header a:hover {
  background-color: #154360;
}

.header-right {
  float: right;
  padding-top: 40px
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}

#slideshow {
  max-width: 1000px;
  margin: auto;
}

.dot { 
	cursor:pointer; 
	height: 10px; 
	width: 10px; 
	margin: 0 2px;
	background-color: #bbb; 
	border-radius: 50%;
	display: inline-block; 
	transition: background-color 0.6s ease;
}

.active, .dot:hover { 
	background-color: #717171;
}

footer{
	clear: left;
}

</style>
</head>
